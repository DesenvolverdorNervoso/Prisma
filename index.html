<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prisma RH</title>
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Initialize Theme to prevent FOUC
      try {
        const stored = localStorage.getItem('prisma_theme');
        const system = window.matchMedia('(prefers-color-scheme: dark)').matches;
        
        if (stored === 'dark' || (!stored && system)) {
          document.documentElement.classList.add('dark');
        } else {
          document.documentElement.classList.remove('dark');
        }
      } catch (e) {}

      tailwind.config = {
        darkMode: 'class', // Manual toggle
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              // Premium Slate Palette (Light Mode Base)
              primary: {
                50: '#f8fafc',
                100: '#f1f5f9',
                200: '#e2e8f0',
                300: '#cbd5e1',
                400: '#94a3b8',
                500: '#64748b',
                600: '#475569',
                700: '#334155',
                800: '#1e293b',
                900: '#0f172a', // Main Dark BG
                950: '#020617',
              },
              // Professional Blue
              brand: {
                50: '#eff6ff',
                100: '#dbeafe',
                200: '#bfdbfe',
                500: '#3b82f6',
                600: '#2563eb',
                700: '#1d4ed8',
              },
              success: '#10b981', 
              warning: '#f59e0b',
              error: '#ef4444',
              // Specific Dark Palette Aliases
              dark: {
                bg: '#0F172A',
                card: '#1E293B',
                sidebar: '#111827',
                border: '#334155',
                text: '#E2E8F0',
                muted: '#94A3B8'
              }
            },
            boxShadow: {
              'soft': '0 2px 10px rgba(0, 0, 0, 0.03)',
              'medium': '0 4px 20px rgba(0, 0, 0, 0.05)',
              'dark-soft': '0 2px 10px rgba(0, 0, 0, 0.2)',
              'dark-medium': '0 4px 20px rgba(0, 0, 0, 0.4)',
            }
          }
        }
      }
    </script>
  </head>
  <body class="bg-primary-50 dark:bg-dark-bg text-primary-900 dark:text-dark-text font-sans antialiased transition-colors duration-300">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
